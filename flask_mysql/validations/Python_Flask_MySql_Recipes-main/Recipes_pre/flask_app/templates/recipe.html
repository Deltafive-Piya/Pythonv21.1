<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To include Boostrap:
            website: https://getbootstrap.com
                Copy line from Include via CDN (of two lines, one CSS, else JS)-->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            <title>Brought to you by Piya</title>
</head>
<body>
    <div class="container p-4 bg-light">
        <div class='d-flex align-items-center justify-content-between'>
            <h1>Welcome {{user.first_name}}</h1>
            <div>
                <a class='btn btn-primary' href='/dashboard'>Back to Recipe Book</a>
                <a class='btn btn-danger' href='/logout'>Logout</a>
            </div>
        </div>
        <h2>{{recipe.name}}</h2>
        <table class="table">
            <tbody>
                <tr>
                    <td>directions:</td>
                    <td>{{recipe.directions}}</td>
                </tr>
                <tr>
                    <td>Prep less than 30 Min?:</td>
                    {% if recipe.less_than_30==1: %}
                        <td>Yes</td>
                    {% else: %}
                        <td>No</td>
                    {% endif %}
                </tr>
                <tr>
                    <td>Instructions:</td>
                    <td>{{recipe.instructions}}</td>
                </tr>
                <tr>
                    <td>Date Made:</td>
                    <td>{{recipe.date_made}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
